{% extends 'base.html' %}
{% block content %}
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">最新一天标签占比图</h1>
                </div>
            </div>
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        标签占比饼状图
                    </div>
                    <div class="panel-body" style="height: 450px">
                        <div id="pie_chart20" style="width:100%;height:450px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/js/echarts.min.js"></script>
    <script type="text/javascript">
        var chartDom = document.getElementById('pie_chart20');
        var myChart = echarts.init(chartDom);
        var option;
        option = {
            title: {
                text: '标签占比',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
            },
            series: [
                {
                    name: '规模',
                    type: 'pie',
                    radius: '80%',
                    data: [
                        {% for item in list %}
                            {value: '{{item[1]}}', name: '{{item[0]}}'},
                        {% endfor %}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        option && myChart.setOption(option);
    </script>
    <div id="footer-sec">
        &copy; 2023
    </div>
{% endblock %}
